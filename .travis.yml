sudo: false

language: python

addons:
  apt:
    packages:
    - ruby-dev
    - gcc

cache:
  apt: true

matrix:
  include:
    - python: "3.5"
      env: QT_API=pyqt5
      os: linux
    - python: "3.5"
      env: QT_API=pyqt4
      os: linux
    - python: "2.7"
      env: QT_API=pyside
      os: linux

before_install:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3

install:
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
- bash miniconda.sh -b -f -p $HOME/miniconda;
- export PATH="$HOME/miniconda/bin:$PATH";
- hash -r;
- conda config --set always_yes yes --set changeps1 no;
- conda update -q conda;
- conda install -n root _license;

- conda create -q -n testenv python=$TRAVIS_PYTHON_VERSION;
- source activate testenv

- export REQUIREMENTS=`cat requirements.txt | tr '\n' ' ' | sed 's/pyhmsa//g' | sed 's/qtpy//g'`
- if [[ "$QT_API" == "pyqt5" ]]; then
    conda config --add channels spyder-ide;
    export REQUIREMENTS=$REQUIREMENTS" qt5 pyqt5";
  elif [[ "$QT_API" == "pyqt4" ]]; then
    export REQUIREMENTS=$REQUIREMENTS" qt pyqt";
  elif [[ "$QT_API" == "pyside" ]]; then
    export REQUIREMENTS=$REQUIREMENTS" qt pyside";
  fi
- conda install $REQUIREMENTS
- pip install qtpy pyhmsa codecov
- python setup.py develop

script:
- nosetests

after_success:
- codecov

notifications:
  email: false

before_deploy:
- gem install fpm
- python setup.py bdist_deb

deploy:
  - provider: pypi
    user: philippe.pinard
    password:
      secure: 
    distributions: sdist
    on:
      tags: true
      repo: pyhmsa/pyhmsa-gui
      all_branches: true
  - provider: packagecloud
    repository: hmsa
    username: ppinard
    dist: ubuntu/precise
    skip_cleanup: true
    local-dir: dist
    token:
      secure: 
    on:
      tags: true
      repo: pyhmsa/pyhmsa-gui
      all_branches: true