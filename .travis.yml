sudo: false

language: python

cache:
  directories:
    - $HOME/.pip-cache/

python:
- '2.7'
- '3.4'

before_install:
- pip install --upgrade pip
- pip install --cache-dir $HOME/.pip-cache codecov

install:
- pip install -v -v -v --cache-dir $HOME/.pip-cache -r requirements.txt
- python setup.py develop

script:
- nosetests

after_success: 
  codecov

notifications:
  email: false

